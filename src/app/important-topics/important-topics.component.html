<div *ngFor="let option of topics" class="py-3">
    <h2 class="pb-2 border-bottom">{{option.tech}}</h2>

    <div class="container px-4" *ngFor="let topic of option.stack">
        <h3 class="pb-2 border-bottom">{{topic.type}}</h3>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5 text-start">
            <div *ngFor="let item of topic.topics" class="col d-grid">
                <div class="border rounded-3 p-2 bg-body-secondary d-flex">
                    <div class="me-2">
                        <svg *ngIf="topic.type === 'Basic'" class="bi text-body-secondary flex-shrink-0 me-3"
                            width="1rem" height="1rem" fill="currentColor" class="bi bi-bookmark-star-fill"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zM8.16 4.1a.178.178 0 0 0-.32 0l-.634 1.285a.178.178 0 0 1-.134.098l-1.42.206a.178.178 0 0 0-.098.303L6.58 6.993c.042.041.061.1.051.158L6.39 8.565a.178.178 0 0 0 .258.187l1.27-.668a.178.178 0 0 1 .165 0l1.27.668a.178.178 0 0 0 .257-.187L9.368 7.15a.178.178 0 0 1 .05-.158l1.028-1.001a.178.178 0 0 0-.098-.303l-1.42-.206a.178.178 0 0 1-.134-.098L8.16 4.1z" />
                        </svg>
                        <svg *ngIf="topic.type === 'Medium'" class="bi text-body-secondary flex-shrink-0 me-3"
                            width="1rem" height="1rem" fill="currentColor" class="bi bi-bookmarks-fill"
                            viewBox="0 0 16 16">
                            <path
                                d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4z" />
                            <path
                                d="M4.268 1A2 2 0 0 1 6 0h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L13 13.768V2a1 1 0 0 0-1-1H4.268z" />
                        </svg>
                        <svg *ngIf="topic.type === 'Advance'" class="bi text-body-secondary flex-shrink-0 me-3"
                            width="1rem" height="1rem" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                        </svg>
                    </div>
                    <div>
                        <!-- <h3 class="fw-bold mb-0 fs-4 text-body-emphasis">{{item}}</h3> -->
                        <h5>{{item}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="b-example-divider"></div>
</div>
